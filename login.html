<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm" class="mb-4">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button type="button" class="btn btn-link" id="registerBtn">Registrar</button>
        <button id="configBtn"class="btn btn-primary">Configurações</button>
        <div id="configMenu" style="display: none;">
            <button id="downloadTemplateBtn"class="btn btn-primary">Baixar Modelo de Arquivo</button>
            <input type="file" id="importInput" style="display: none;" />
            <button id="uploadFileBtn"class="btn btn-primary">Fazer Upload de Arquivo</button>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <script src="db_init.js"></script>
    <script src="login.js"></script>
</body>
</html>
