<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Cadastro de Clientes</a>
        <a class="nav-link" href="index.html">Voltar</a>        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Endereços</a>
                </li>
            </ul>
        </div>
    </nav>

    <form id="clienteForm" class="custom-form-margin mb-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cpfCliente">CPF:</label>
                <input type="text" class="form-control" id="cpfCliente" name="cpfCliente" required readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group col-md-3">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group col-md-3">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular" name="celular" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="enderecoPrincipal">Endereço Principal:</label>
                <input type="text" class="form-control" id="enderecoPrincipal" name="enderecoPrincipal" required readonly>
            </div>
        </div>
    </form>

    <h2 class="text-center">Endereços Adicionais</h2>
    <table id="enderecosTable" class="table table-striped table-bordered table-hover table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>CEP</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>País</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2 class="text-center">Adicionar Novo Endereço</h2>
    <form id="enderecoForm" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required onblur="buscarEndereco()">
            </div>
            <div class="form-group col-md-4">
                <label for="logradouro">Rua:</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" required>
            </div>
            <div class="form-group col-md-4">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>
            <div class="form-group col-md-4">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Adicionar Endereço</button>
    </form>
    <button type="submit" id="exportBtn" class="btn btn-link">Exportar dados</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <script src="db_init.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
